<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="form.css" />
  <title>Feedback Form</title>
</head>

<body>
  <form action="" id="FeedbackForm">
    <div class="alert">Message Sent !</div>
  <h1>Please Give Us Your Feedback</h1>
  <p>It Means alot to Us !</p>
  <div class="alert">Your Message Sent</div>
  <fieldset>
    <!-- Section 1 -->
    <legend><span class="section">1</span>Your Basic Info</legend>
    <label class="" for="First_Name">First Name:</label>
    <input type="text" name="First_Name" value="" id="firstname"  placeholder="Write Your First Name" required />

    <label class="" for="Last_Name">Last Name:</label>
    <input type="text" name="Last_Name" value="" id="lastname"  placeholder="Write Your Last Name" required />

  </fieldset>

  <fieldset>
    <!-- section 2 -->
    <legend><span class="section">2</span>Feedback</legend>

    <label class="" for="Review">Your Review !</label>
    <textarea name="Review" id="review" placeholder="Write Your Review" required></textarea>

    <label for="Destination">Which Destination you liked most ?</label>
    <select name="Destination" id="destination" required>
      <option value="Paris-destination" id="Paris">Paris</option>
      <option value="Rome-destination" id="Rome">Rome</option>
      <option value="India-destination" id="India">India</option>
      <option value="Brazil-destination" id="Brazil">Brazil</option>
    </select>
    <br /><br />
    <label>Which Destination's info would you like to see next ?</label>

    <select id="interest" required>
      <option value="Honkong">Honkong</option>
      <option value="Dubai">Dubai</option>
      <option value="Egypt">Egypt</option>
    </select>


    <button type="submit">Submit</button>

  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  <script src="app.js"></script>
</body>

</html>
